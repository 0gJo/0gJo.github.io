<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body class="layout-reverse">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <label for="sidebar-checkbox" class="sidebar-toggle"></label>

          <h3 class="masthead-title">
            <a href="/" title="Home">{{ site.title }}</a>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>
    <footer class="container">
      <a class="social-nav" href="mailto:{{ site.author.email }}">
        <i class="icon-mail"></i>
      </a>
      <a class="social-nav" href="https://twitter.com/{{ site.author.twitter }}">
        <i class="icon-twitter"></i>
      </a>
      <a class="social-nav" href="https://github.com/{{ site.author.github }}">
        <i class="icon-github"></i>
      </a>
      <a class="social-nav" href="/atom.xml">
        <i class="icon-feed"></i>
      </a>
    </footer>
  </body>
</html>
