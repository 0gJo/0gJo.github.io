---
layout: default
---
<div class="post p4 p-responsive wrap">
  <div class="measure">

    <header class="post-header mb2">
      <h1 class="py4">{{ page.title }}</h1>
      <span class="meta">{{ page.date | date: "%b %-d, %Y" }}</span>
    </header>

    <article class="post-content">
      {{ content }}
    </article>

  </div>
</div>
